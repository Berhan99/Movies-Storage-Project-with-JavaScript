<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" media="(max-width: 1200px)" href="/style4.css">
    <link rel="stylesheet" media="(max-width: 991px)" href="/style2.css">
    <link rel="stylesheet" media="(max-width: 767px)" href="/style3.css">
    
</head>
<body>

    <div class="container" style="margin-top: 1rem ;">
        <div id="card-row" class="row">
            <div class="col-md-6">
                <div id="input-card" class="card">
                    <div class="card-header" style="background-color:black ; color: white;">
                        Movie Library
                    </div>
                    <form id="form-info" autocomplete="off">
                        <div class="form-group">
                            <label id="film-name">Movie</label>
                            <input id="name" type="text" class="form-control" placeholder="Movie Name">
                        </div>
                        <div class="form-group">
                            <label id="film-director">Director</label>
                            <input id="director" type="text" class="form-control" placeholder="Director Name">
                        </div>
                        <div class="form-group">
                                <label id="film-img">Image URL</label>
                                <input id="url" type="text" class="form-control" placeholder="Image URL">
                        </div>
                        <div class="form-group">
                            <label id="film-score">Score</label>
                            <input id="score" type="text" class="form-control" placeholder="Score">
                        </div>
        
                        <button id="submit-btn" type="submit" class="btn btn-warning">Add</button>
                    </form>
                    
                </div>
            </div>
            <div class="col-md-6">
                <div id="movies-card" class="card">
                    <div class="card-header" style="background-color:black ; color: white">
                        Movies
                    </div>
                    <div class="tablefilms">
                        <table id="movie-table" class="table table-hover">
                            <thead>
                                <th scope="col">Image</th>
                                <th scope="col">Name</th>
                                <th scope="col">Director</th>
                                <th scope="col">Score</th>
                                <th></th>
                            </thead>
                            <tbody id="movies">
                                <!--<tr>
                                    <td><img src="https://m.media-amazon.com/images/M/MV5BMTUwODg2OTA4OF5BMl5BanBnXkFtZTgwOTE5MTE4MzE@._V1_FMjpg_UX1000_.jpg" style="max-width: 100%; height: 200px;" alt=""></td>
                                    <td>Focus</td>
                                    <td>Glenn Ficarra</td>
                                    <td>6,6</td>
                                    <td><button class="btn btn-danger">Delete</button></td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                    <button type="submit" id="delete-all" class="btn btn-danger">Delete All Movies</button>
                    
                </div>
                
            </div>

            
        </div>
        




    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            
    <script src="UI.js"></script>
    <script src="storage.js"></script>
    <script src="film.js"></script>
    
    <script src="project.js"></script>

</body>
</html>
